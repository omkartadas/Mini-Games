<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úå')">‚úå</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <div id="game-over" class="modal">
        <div class="modal-content">
            <span id="game-over-message"></span>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Player"
                this.botName = "Computer"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñê", "‚úå", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úå") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
                    return this.winner = this.botName;
                } else {
                    return this.winner = "Ohh"
                }
            }

            matchResult() {
                if (this.winner != "Ohh") {
                    return `${this.winner} Wins!`;
                } else {
                    return `Ohh ${this.winner}, It's a tie. Try again!`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
                if (start.winner != "Ohh") {
                    showModal(`${start.winner} Wins!`);
                } else {
                    showModal(`It's a tie!`);
                }
            }, 1500);

        }

        function showModal(message) {
            const modal = document.getElementById('game-over');
            const modalMessage = document.getElementById('game-over-message');
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function hideModal() {
            const modal = document.getElementById('game-over');
            modal.style.display = 'none';
        }

        document.getElementById('restart-button').addEventListener('click', () => {
            hideModal();
            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");
            inGame.textContent = "";
            result.textContent = "";
        });
    </script>
</body>

</html>
